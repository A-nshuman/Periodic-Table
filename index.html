<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Periodic Table</title>
</head>

<body>
    <h1>Periodic Table</h1>
    <p>created by <a href="https://github.com/A-nshuman">Anshuman</a></p>
    <div class="table">
        <div class="group grp1" id="grp1">
            <div class="tiles prd1 other" id="H">
                <div class="number" id="number">1</div>
                <div class="symbol" id="symbol">H</div>
                <div class="name" id="name">Hydrogen</div>
                <div class="mass" id="mass">1.008</div>
            </div>
        </div>

        <div class="group grp2" id="grp2"></div>
        <div class="group grp3" id="grp3"></div>
        <div class="group grp4" id="grp4"></div>
        <div class="group grp5" id="grp5"></div>
        <div class="group grp6" id="grp6"></div>
        <div class="group grp7" id="grp7"></div>
        <div class="group grp8" id="grp8"></div>
        <div class="group grp9" id="grp9"></div>
        <div class="group grp10" id="grp10"></div>
        <div class="group grp11" id="grp11"></div>
        <div class="group grp12" id="grp12"></div>
        <div class="group grp13" id="grp13"></div>
        <div class="group grp14" id="grp14"></div>
        <div class="group grp15" id="grp15"></div>
        <div class="group grp16" id="grp16"></div>
        <div class="group grp17" id="grp17"></div>
        <div class="group grp18" id="grp18"></div>

    </div>
    <div class="table2">
        <div class="t2Ele lan" id="lan"></div>
        <div class="t2Ele act" id="act"></div>
    </div>

    <div class="menuBtn" id="menuBn">
        <div class="menuBtnText" id="menuBtnText">Key</div>
        <div class="tbcol" id="tbcol">
            <div class="menuBtnLine" id="menuBnLine1"></div>
            <div class="menuBtnLine" id="menuBnLine2"></div>
            <div class="menuBtnLine" id="menuBnLine3"></div>
        </div>
        <div class="fa" id="crossLine">&#xf00d;</div>
    </div>

    <div class="" id="menu">
        <div class="key" id="key">
            <div class="k AlkaliK">
                <div class="box AlkaliKBox"></div>
                <div class="text">Alkali Metals</div>
            </div>
            <div class="k AlkalineK">
                <div class="box AlkalineKBox"></div>
                <div class="text">Alkaline Earth Metals</div>
            </div>
            <div class="k LanthanoidsK">
                <div class="box LanthanoidsKBox"></div>
                <div class="text">Lanthanoids</div>
            </div>
            <div class="k ActinoidsK">
                <div class="box ActinoidsKBox"></div>
                <div class="text">Actinoids</div>
            </div>
            <div class="k TransitionK">
                <div class="box TransitionKBox"></div>
                <div class="text">Transition Metals</div>
            </div>
            <div class="k PostTransitionK">
                <div class="box PostTransitionKBox"></div>
                <div class="text">Post Transition Metals</div>
            </div>
            <div class="k MetalloidsK">
                <div class="box MetalloidsKBox"></div>
                <div class="text">Metalloids</div>
            </div>
            <div class="k othNonMetalK">
                <div class="box othNonMetalKBox"></div>
                <div class="text">Other NonMetals</div>
            </div>
            <div class="k NobleGasK">
                <div class="box NobleGasKBox"></div>
                <div class="text">Noble Gas</div>
            </div>
            <div class="k UnknownK">
                <div class="box UnknownKBox"></div>
                <div class="text">Unknown</div>
            </div>
        </div>
    </div>
</body>

</html>
